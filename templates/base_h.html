<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MCP - Rejestrator czasu pracy</title>
{% load staticfiles %}



    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/custom.css' %}" rel="stylesheet">

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">
            <!-- Logo and responsive toggle -->
            <div class="navbar-header" >
             <img src="{% static 'images/logo.png' %}"  style="margin-top:5px;">
            </div>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

<div class="container-fluid">

			<!-- Left Column -->
		<div class="col-sm-3">

			<!-- List-Group Panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h1 class="panel-title"><span class="glyphicon glyphicon-random"></span>   Menu</h1>
				</div>
				<div class="list-group">
					<a href="{% url 'main' %}" class="list-group-item">Strona Glowna</a>
					<a href="{% url 'addmess' %}" class="list-group-item">Zarządzanie wiadomościami</a>
					<a href="{% url 'admin:index' %}" class="list-group-item">Panel administratora</a>
				</div>
			</div>

		
				
		</div><!--/Left Column-->
  
  
		<!-- Center Column -->
		
		
					<h2>{% block title %}{% endblock %}</h2>
					<p> {% block content %}{% endblock %}</p>
				
	

	


	

	</div><!--/container-fluid-->
	
	<footer>
		<div class="footer-blurb">
			     <div class="small-print">
        	<div class="container">
        		<p><a href="http://www.mcp.poznan.pl/">MCP</a></p>
        		<p>Copyright &copy; Szymon Goździk & Błażej Suszka</p>
				<p>2017-2018</p>
        	</div>
        </div>
        </div>
        
   
	</footer>

	
    <!-- jQuery -->
    <script src="js/jquery-1.11.3.min.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>
	
	<!-- IE10 viewport bug workaround -->
	<script src="js/ie10-viewport-bug-workaround.js"></script>
	
	<!-- Placeholder Images -->
	<script src="js/holder.min.js"></script>
	
</body>

</html>
